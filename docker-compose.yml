version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: verso-genius-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis123} --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - verso-genius-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    environment:
      - REDIS_REPLICATION_MODE=master

volumes:
  redis_data:
    driver: local

networks:
  verso-genius-network:
    driver: bridge
